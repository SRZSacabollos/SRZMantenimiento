<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Mantenimiento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            background-color: #000;
            overflow: hidden;
        }

        body.desktop {
            background: url('mantenimiento.png') no-repeat center center;
            background-size: cover;
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .social-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }
        .social-buttons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .social-buttons a:hover {
            transform: scale(1.15);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .social-buttons svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        /* Modo móvil */
        .mobile-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: #000;
            animation: fadeIn 2s ease forwards;
        }

        .mobile-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Activar estilos móviles */
        @media (max-width: 768px) {
            body.desktop {
                background: none;
            }
            .mobile-container {
                display: flex;
            }
            .social-buttons a {
                width: 50px;
                height: 50px;
            }
            .social-buttons svg {
                width: 24px;
                height: 24px;
            }
        }

    </style>
</head>
