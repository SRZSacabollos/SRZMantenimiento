<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página en Mantenimiento</title>

  <!-- SEO y Favicon -->
  <meta name="description" content="Especialistas en sacabollos en Montevideo. SRZ Sacabollos. Defendiendo el legado del primer sacabollos del Uruguay.">
  <meta name="keywords" content="sacabollos, chapa y pintura, Montevideo, autos, reparación, granizo, cerámicos, sin pintar, pdr, desabollado, saca bollos, bollos, desabollado sin pintar ">
  <meta name="author" content="SRZ Sacabollos">
  <link rel="icon" href="https://srzsacabollos.uy/favicon.png" type="image/png">

  <!-- Iconos (FontAwesome) -->
  <script src="https://kit.fontawesome.com/a2e0c6ad0f.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .background {
      background: url("mantenimiento.png") no-repeat center center;
      background-size: contain;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background-color: #000;
    }

    @media (max-width: 768px) {
      .background {
        background-size: contain;
        background-repeat: no-repeat;
        background-position: top center;
      }
    }

    .social-icons {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      z-index: 3;
    }

    .social-icons a {
      color: white;
      font-size: 2rem;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .map-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      z-index: 2;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      filter: grayscale(100%) brightness(0.7);
    }

    .map-visible .map-container {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="social-icons" id="social">
    <a href="https://wa.me/59898800997" target="_blank" aria-label="WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>
    <a href="https://www.instagram.com/srzsacabollos" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </div>

  <div class="map-container" id="map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3458.7997559646786!2d-56.17079662362204!3d-34.894128272845535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f813b44e2e88d%3A0x3c3e97b7ec7644a3!2sPres.%20Giro%202475%2C%2011800%20Montevideo%2C%20Uruguay!5e0!3m2!1ses-419!2suy!4v1716124923456!5m2!1ses-419!2suy"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <script>
    const socialArea = document.getElementById("social");
    const body = document.body;

    socialArea.addEventListener("mouseenter", () => {
      body.classList.add("map-visible");
    });

    socialArea.addEventListener("mouseleave", () => {
      body.classList.remove("map-visible");
    });
  </script>

</body>
</html>
