    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .background-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }
        .social-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 999;
        }
        .social-buttons a {
            width: 60px;
            height: 60px;
            background-color: #25d366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .social-buttons a:nth-child(2) {
            background-color: #E1306C;
        }
        .social-buttons svg {
            width: 30px;
            height: 30px;
            fill: white;
        }
        @media (max-width: 768px) {
            .social-buttons a {
                width: 50px;
                height: 50px;
            }
            .social-buttons svg {
                width: 24px;
                height: 24px;
            }
        }
    </style>
